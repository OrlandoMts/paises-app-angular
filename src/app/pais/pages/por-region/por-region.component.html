
<h3>Buscar por region <small> {{regionActiva |  titlecase}} </small></h3>
<hr>
<h5>Seleccione la region</h5>

<!-- [class.btnActivo]="region === regionActiva" -->
<!-- [ngClass]="{
    'btn-primary':region === regionActiva
}" -->
<div class="row">
    <div class="col">
        <button [class]=" (region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary'" 
                *ngFor="let region of regiones" 
                style="margin-right: 5px;"
                (click)="activarRegion(region)" >
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

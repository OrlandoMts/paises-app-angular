<h2>Por pais</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input 
            (newInputEvent)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar paÃ­s..." >
        </app-pais-input>
    </div>
</div>
<!-- Todo esto es generado apartir de la creacion del arreglo  paisesSugeridos-->
<ul *ngIf="mostrarSugeridos" class="list-group">
    <li class="list-group-item list-group-item-action" 
        style="cursor: pointer;"
        *ngFor="let pais of paisesSugeridos">
        <a class="nav-link"
           [routerLink]="['/pais', pais.cca2]" >
            {{pais.name.common}}
        </a>
        
    </li>
    <li class="list-group-item list-group-item-action" 
        style="cursor: pointer;">
            <a class="nav-link"
                (click)="buscar(termino)">
                Buscar "{{termino}}"
            </a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

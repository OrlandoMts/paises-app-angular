<div class="alert alert-info" *ngIf="!pais; else divPais">
    Cargando
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name.common}}</small></h1>
            <p>Capital: {{pais.capital[0]}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" alt="" style="width: 50px;">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{pais.population | number}}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
